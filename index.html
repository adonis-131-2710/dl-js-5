<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Range Slider</title>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="slide">
        <div class="container">
            <div class="title">Price Range Slider</div>
            
            <div class="range-line">
                <div class="tooltip min-tooltip">$700</div>
                <div class="tooltip max-tooltip">$3000</div>

                <input type="range" class="min-input" value="700" min="1" max="5000">
                <input type="range" class="max-input" value="3000" min="1" max="5000">
                
                <div class="line">
                    <div class="progress"></div>
                </div>
            </div>

            <div class="range-price">
                <div class="box-pr">
                    <div class="cost">$</div>
                    <input type="number" class="min-price" value="700" min="1" max="5000">
                </div>

                <div class="box-pr">
                    <div class="cost">$</div>
                    <input type="number" class="max-price" value="3000" min="1" max="5000">
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
